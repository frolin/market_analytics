version: '3.3'

networks:
  web:
    driver: bridge

services:
  db:
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /data/postgres
    volumes:
      - postgres:/data/postgres
    ports:
      - "5433:5432"

  app:
    depends_on:
      - db
      - worker
      - chrome
    build: .
    # command: /bin/sh -c "bundle"
#    stdin_open: true
    tty: true
    environment:
      - RAILS_ENV=development
      - BOOTSNAP=true
    volumes:
      - .:/app
      - rails_cache:/app/tmp/cache:delegated
      - bundle:/vendor/bundle:delegated
      - gem_cache:/usr/local/bundle/gems
      - ${HOME}/.irbrc:/root/.irbrc
      - ${HOME}/.irb-history-market:/root/.irb-history
    env_file:
    - .env.dev
    ports:
      - "3333:3333"

  worker:
    depends_on:
      - redis
    build: .
    command: sh -c "bundle && bundle exec sidekiq"
    stdin_open: true
    tty: true
    environment:
      - RAILS_ENV=development
      - BOOTSNAP=true
    volumes:
      - .:/app
      - rails_cache:/app/tmp/cache:delegated
      - bundle:/vendor/bundle:delegated
      - gem_cache:/usr/local/bundle/gems
    env_file:
      - .env.dev
    networks:
      - default
